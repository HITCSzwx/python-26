<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>
<div style="width: 800px;height: 400px;margin: 20px auto">
    <table lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{field:'name'}">姓名</th>
            <th lay-data="{field:'department'}">部门</th>
            <th lay-data="{field:'position'}">职位</th>
            <th lay-data="{field:'salary'}">薪水</th>
            <th lay-data="{field:'option'}">操作</th>
        </tr>
        </thead>
        <tbody>
        {#jinja2 可以写python代码 python 逻辑进行渲染#}
        {% for sal in salary_list %}
            <tr>
                <td>{{ sal.name }}</td>
                <td>{{ sal.department }}</td>
                <td>{{ sal.position }}</td>
                <td>{{ sal.salary }}</td>
                <td>
                    {# 点击修改,请求后台进行修改#}
                    <a href="/change/{{ sal.name }}" class="layui-btn layui-btn-sm">修改</a>
                    <a href="/delete/{{ sal.name }}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/add" class="layui-btn">新增数据</a>
</div>
<script src="/static/layui.js"></script>
<script>
  layui.use('form', function () {
    var table = layui.table

    //转换静态表格
    table.init('demo', {
      height: 315 //设置高度
      , limit: 100 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
      //支持所有基础参数
    })

  })
</script>
</body>
</html>
